<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/tailwind.css">
    <title>Williserver</title>
</head>
<body class="bg-green-200">
    <header class="pl-std-margin lg:pl-lrg-margin h-20 w-full bg-green-600 flex flex-col justify-center">
        <h1 class="text-white font-bold font-sans text-3xl">Williserver</h1>
        <p class="text-white text-xl italic">Coming Soon: Polis!</p>
    </header>
    <img src="img/2022-03-05_22.38.50.png" class="w-full h-72 lg:h-[calc(100vh-8rem)] object-cover" alt="The beautiful mountains of Williserver!">
    <div class="h-12 w-full bg-green-600 pl-std-margin lg:pl-lrg-margin flex items-center">
        <h2 class="text-xl font-bold text-white">Welcome to Willmo3's MC Server!</h2>
    </div>
    <div class="ml-std-margin lg:ml-lrg-margin text-gray-600">
        <p class="my-5">There is no Williserver at the moment.</p>
        <p class="my-5">However, Williserver Polis is on the horizon!</p>
        <p class="my-5">For more info, visit the Prestige plugin GitHub.</p>
    </div>
    <button aria="Prestige plugin github" onclick="window.open('https://github.com/willmo3/prestige')" class="w-btn-width lg:w-btn-width-xl h-8 rounded ml-std-margin lg:ml-lrg-margin mb-5 bg-green-900 hover:bg-green-800 active:bg-green-700 text-white">Prestige Plugin Github</button>
    <button aria="Williserver github" onclick="window.open('https://github.com/williserver')" class="w-btn-width lg:w-btn-width-xl h-8 rounded ml-std-margin lg:ml-lrg-margin mb-5 bg-green-900 hover:bg-green-800 active:bg-green-700 text-white">Williserver Github</button>
    </body>
</html>
