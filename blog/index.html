<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Willmo3, Will Morris, William Morris, morri2wj, williserver,
        will blog, blog, morri2wj blog, willmo3 blog, williserver blog">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/profile.png"/>
    <link rel="stylesheet" href="style/tailwind.css">
    <link rel="stylesheet" href="style/filter.css">
    <script defer type="text/javascript" src="js/card.js"></script>
    <script defer type="text/javascript" src="js/nav.js"></script>
    <title>Williblog</title>
</head>
<body>
    <header class="topbar_header">
        <div id="topbar" class="topbar_container">
            <div class="topbar_logo">
                <img class="h-2/3 mr-2" src="../img/profile.png" alt="Willmo3's white glasses">
                <a class="topbar_logo_link" href="../index.html">Williserver</a>
            </div>
            <button id="dropdown" class="md:hidden">
                <img class="h-14 filter-white lg:hidden" src="../img/hamburger.svg" alt="Hamburger menu">
            </button>
        </div>
        <!-- Mobile height and opacity must be present for nav.js-->
        <nav class="topbar_nav h-0 opacity-0 lg:h-full lg:opacity-100">
            <ul class="w-full lg:w-auto lg:flex">
                <li class="topbar_nav_item"><a href="https://github.com/Willmo3" target="_blank">🐙 GitHub</a></li>
                <li class="topbar_nav_item"><a href="https://github.com/Williserver" target="_blank">💎 Minecraft</a></li>
                <li class="topbar_nav_item"><a href="https://github.com/Beeciv" target="_blank">🌐 Freeciv</a></li>
                <li class="topbar_nav_item"><a href="." target="_blank">📗 Blog</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="header_info">Willmo3's Blog!</h1>
        <!-- Cards -->
        <section aria="blog posts" class="card_section">
            <!-- Welcome -->
            <section aria="welcome" class="card mb-10">
                <button aria="show welcome" class="title card_button">
                    <h1>👋 Welcome!</h1>
                    <img class="h-1/2 filter-white" src="img/chevron-down.svg" alt="down chevron">
                </button>
                <img class="scaled_img w-0" src="img/will.jpg" alt="Welcome to the blog!">
                <div class="card_content">
                    <p class="info">Welcome to my blog!</p>
                    <p class="info">When I want to share my thoughts on something, they'll go here.</p>
                    <p class="info">For now, enjoy this welcome cookie! 🍪</p>
                </div>
            </section>
            <!-- DayOne -->
            <section aria="dayone blog post" class="card mb-10">
                <button aria="show day one blog post" class="title card_button">
                    <h1>1️⃣ Day one!</h1>
                    <img class="h-1/2 filter-white" src="img/chevron-down.svg" alt="down chevron">
                </button>
                <img class="scaled_img w-0" src="img/meal.jpg" alt="My first meal">
                <div class="card_content">
                    <p class="info italic">5-27-2024</p>
                    <p class="info">I posted on my very first day at REUSE!</p>
                    <p class="info link"><a href="reuse/dayone.html">View the Post!</a></p>
                </div>
            </section>
        </section>
    </main>
</body>
