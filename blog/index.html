<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Willmo3, Will Morris, William Morris, morri2wj, williserver,
        will blog, blog, morri2wj blog, willmo3 blog, williserver blog">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/profile.png"/>
    <link rel="stylesheet" href="style/tailwind.css">
    <link rel="stylesheet" href="style/filter.css">
    <script defer type="text/javascript" src="js/card.js"></script>
    <script defer type="text/javascript" src="js/nav.js"></script>
    <title>Williblog</title>
</head>
<body class="font-sans">
    <header class="topbar_header">
        <div id="topbar" class="topbar_container">
            <div class="topbar_logo">
                <img class="h-2/3 mr-2" src="../img/profile.png" alt="Willmo3's white glasses">
                <a class="topbar_logo_link" href="../index.html">Williserver</a>
            </div>
            <button id="dropdown" class="md:hidden">
                <img class="h-14 filter-white lg:hidden" src="../img/hamburger.svg" alt="Hamburger menu">
            </button>
        </div>
        <nav class="topbar_nav">
            <ul class="md:flex mobile:w-full">
                <li class="topbar_nav_item"><a href="https://github.com/Willmo3" target="_blank">🐙 GitHub</a></li>
                <li class="topbar_nav_item"><a href="mc" target="_blank">💎 Minecraft</a></li>
                <li class="topbar_nav_item"><a href="https://github.com/Beeciv" target="_blank">🌐 Freeciv</a></li>
                <li class="topbar_nav_item"><a href="blog" target="_blank">📗 Blog</a></li>
            </ul>
        </nav>
    </header>
    <h1 class="px-std-margin lg:px-lrg-margin my-10 text-3xl font-mono text-gray-700">Willmo3's Blog!</h1>
    <!-- Cards -->
    <div class="px-std-margin lg:px-lrg-margin flex justify-between flex-wrap">
        <!-- Welcome -->
        <section aria="welcome" class="card mb-10">
            <button aria="show welcome" class="title w-full h-14 text-lg text-white bg-lime-700 px-par-margin flex items-center justify-between transition-all">
                <h1>👋 Welcome!</h1>
                <img class="h-1/2 filter-white" src="img/chevron-down.svg" alt="down chevron">
            </button>
            <img class="pic w-0 object-scale-down transition-all" src="img/will.jpg" alt="Welcome to the blog!">
            <div class="text text-gray-700 mt-par-margin lg:w-80 transition-all">
                <p class="ml-par-margin mb-par-margin">Welcome to my blog!</p>
                <p class="ml-par-margin mb-par-margin">When I want to share my thoughts on something, they'll go here.</p>
                <p class="ml-par-margin mb-par-margin">For now, enjoy this welcome cookie! 🍪</p>
            </div>
        </section>
        <!-- DayOne -->
        <section aria="dayone blog post" class="card mb-10">
            <button aria="show day one blog post" class="title w-full h-14 text-lg text-white bg-lime-700 px-par-margin flex items-center justify-between transition-all">
                <h1>1️⃣ Day one!</h1>
                <img class="h-1/2 filter-white" src="img/chevron-down.svg" alt="down chevron">
            </button>
            <img class="pic w-0 object-scale-down transition-all" src="img/meal.jpg" alt="My first meal">
            <div class="text text-gray-700 mt-par-margin lg:w-80 transition-all">
                <p class="ml-par-margin mb-par-margin italic">5-27-2024</p>
                <p class="ml-par-margin mb-par-margin">I posted on my very first day at REUSE!</p>
                <p class="ml-par-margin mb-par-margin font-mono font-bold text-lime-700"><a href="reuse/dayone.html">View the Post!</a></p>
            </div>
        </section>
    </div>
</body>
